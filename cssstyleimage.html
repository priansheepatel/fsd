<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssstyleimage</title>
    <style>
        #img1{
            border: 2px solid gray;
            border-top-left-radius: 900px;
            padding: 20px 60px 40px;
            width: 200px;
            background-color: aqua;

        }
        #img2{
            border: 2px dashed pink;
            border-radius: 50%;
            padding: 5px;
            width: 200px;
            opacity: 0.3;
            
        }
    </style>
</head>
<body>
    <img src="natureimage.png" id="img1"></img><br></br>
    <img src="natureimage.png" id="img2"></img>
</body>
</html>
