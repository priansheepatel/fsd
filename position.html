<!-- 
 POSITION:
 1.static position (default position)
 2.relative position(self position thi move karva)
 3.absolute position
 4.fixedposition(container move thay aeni position move nai thay)
 5.sticky position(jya suthi aeno parent container hoy tya suthi rahese pachhi jato rahese)

  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSITION</title>
</head>
<style>
    .container{
        margin-top: 50px;
        height: 800px;
        border: 1px solid blue;
        position: relative;
    }
    .container1{
        margin-top: 30px;
        height: 1000px;
        border: 2px solid gray;
    }
    .test{
        margin-left: 20px;
        height: 100px;
        width:100px ;
        text-align: center;
    }
    #test1{
        background-color: aqua;
        
    }
    #test2{
        background-color: yellow;
        position: relative;
        top: 50px;
        left: 40px;
        z-index: 1;   
    }
    #test3{
        background-color:blue ;
        position: absolute;
        top:100px ;
        right: 0px;

    }
     #test4{
        background-color: green;
        position: fixed;
        top: 50px;
        right: 0px;
    }
    #test5{

        background-color: pink;
        position: sticky;
        top: 0px;
    }





</style>
<body>
    <div class="container">
        <div class="test" id="test1">1</div>
         <div class="test" id="test2">2</div>
          <div class="test" id="test3">3</div>
           <div class="test" id="test4">4</div>
            <div class="test" id="test5">5</div>
    </div>
    <div class="container1"></div>

</body>
</html>
