<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="username">
    <button onclick="SaveUser()">save</button>
    <button onclick="ShowUser()">show</button>
    <button onclick="ClearUser()">clear</button>
    <p id="out"></p>
    <script>
        function SaveUser()
        {
            let user=document.getElementById("username");
            localStorage.setItem("username",user);
            sessionStorage.setItem("username",user);
        }
        function ShowUser()
        {
            let localUser=localStorage.setItem("username");
            let sessionUser=sessionStorage.setItem("username");
            document.getElementById("out").innerHTML=localUser+":"+sessionUser;

        }
        function ClearUser()
        {
            localStorage.clear();
            sessionStorage.clear();
            document.getElementById("out").innerHTML="cleared";
        }
        
    </script>
</body>
</html>
