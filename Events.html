 <!-- MOUSE EVENT -->
<body>
<script>
    function oncl()
    {
        alert("onclicked ");
    }
    function ondw(a)
    {
        a.innerHTML="onmousedown occured";
        a.style.color="red";
        a.style.fontSize="40px";

    }
      function onup(b)
    {
        b.innerHTML="onmouseup occured";
        b.style.color="blue";
        b.style.fontSize="40px";

    }
      function onov(c)
    {
        c.innerHTML="onmouseov occured";
        c.style.color="yellow";
        c.style.fontSize="40px";

    }
      function onot(d)
    {
        d.innerHTML="onmouseout occured";
        d.style.color="pink";
        d.style.fontSize="40px";

    }

</script>
<input type="button" onclick="oncl()" value="click me">
<p onmousedown="ondw(this)">press</p>
<p onmouseup="onup(this)">reliase</p>
<p onmouseout="onot(this)">out</p>
<p onmouseover="onov(this)">over</p>

</body>
