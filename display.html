<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display propertys</title>
    <style>
        .box{
         background-color: yellow;
         border: 2px solid green;
         text-align: center;
         height: 50px;

        }
        .inline div{
            display: inline;
            background-color: brown;

        }
        .block div{
            display: inline;
            background-color: pink;
            width: 30px;
            height: 30px;
        }
        .block span{
            display: block;
        }
        .none p{

            display:none;
        }
</style>
</head>
<body>
   <div class="inline box">
    <div>inline1</div>
    <div>inline2</div>
    <div>inline3</div>
   </div>
   <div class="block box">
    <span>block 1</span>
    <span>block 2</span>
   </div>
   <div class="block box">
    <div>box1</div>
    <div>box2</div>
   </div>
   <div class="none box">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat quae asperiores suscipit doloribus aliquid delectus voluptatem minus fugit vitae eum, neque soluta assumenda, hic ad quasi. Hic dolorum itaque corrupti.</p>
   </div>


</body>
</html>
