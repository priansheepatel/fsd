<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="getDog()">getDog</button>
    <br><br>
    <img id="imgDog" width="300">
    <script>
        function getDog()
        {
            fetch("https:dog.ceo/api/breeds/image/random")
            .then(Response=>Response.json())
            .then(data=>{
                document.getElementById("imgDog").setAttribute("src",data.message);
                console.log(data.status);
            })
            .catch(error=>{
                console.log(error)

            });
        }
    </script>
</body>
</html>
