<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplecolumn</title>
    <style>
        .news{
            column-count: 4;
            column-gap: 20px;
            column-rule-style:solid ;
            column-rule-color:red ;
            column-rule-width: 7px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="news">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Blanditiis facere molestiae omnis repellendus architecto magnam fugit maxime odio? Sint, voluptatum quae. Sit numquam eaque rem harum tenetur praesentium vitae culpa!</div>
</body>
</html>
