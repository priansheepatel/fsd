<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.one{
            border-style: solid;
            border-color: red;
            border-width: 2px;
        }
        p.two{
            border-style: solid double;
            border-color: green red;
            border-width: 7px;
        }
        p.three{
            border-style: dotted dashed solid double;
            border-color: blue gray green red;
            border-width: 10px;
        }
        p.four{
            border: 5px solid green;
        }
        p.five{
            border: 6px dashed pink;
        }

    </style>
</head>
<body>
    <p class="one">one</p>
    <p class="two">two</p>
    <p class="three">three</p>
    <p class="four">four</p>
    <p class="five">five</p>
</body>
</html>
