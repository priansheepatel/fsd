<!-- CSS VARIABLES 
 :root{
 --b:blue}
 p{--c:center}-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables</title>
    <style>
        :root{
            --b:blue;
            --all:solid dotted double dashed;
            --p20:20px;
        }
        p{
            --c:center;
            --b:brown;
            border-style:var(--all) ;
            padding: var(--p20);
            border-color: var(--b);
        }
        h1{
            color: var(--b);
            text-align: var(--c);
        }
    </style>
</head>
<body>
    <h1>hiii hello</h1>
    <p>bye tata</p>
</body>
</html>
